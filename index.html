<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <h1 class="heading title">RAHEELOo</h1>
        <h2 class="title">WE ARE COMING SOON</h2>
        <h2 class="title" id="end-date">15 AUGUST 2023 12:00 AM</h2>
        <div class="boxes">
          <div class="inputs"> <input type="text"  readonly > Days </div>
          <div class="inputs"> <input type="text"  readonly > Hours </div>
          <div class="inputs"> <input type="text"  readonly > Minutes </div>
          <div class="inputs"> <input type="text"  readonly > Seconds </div>
          
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
